<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Registration Page</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <div>
    <form action="/login.html" align="center">
      <label for="fname">First name:</label><br>
      <input type="text" id="fname" name="fname" value=""><br>
      <label for="lname">Last name:</label><br>
      <input type="text" id="lname" name="lname" value=""><br>
      <label for="phone">Enter a phone number:</label><br>
      <input type="tel" id="phone" name="phone" placeholder="+234 800 100 000 " pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"               required> <br>
      <label for="email">Enter your email:</label><br>
      <input type="email" id="email" name="email"><br>
      <label for="gender">Gender:</label><br>
      <select name="sex" id="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      </select><br>
      <label for="birthdaytime">Birthday (date and time):</label><br>
      <input type="datetime-local" id="birthdaytime" name="birthdaytime"><br>
      <label for="favcolor">Select your favorite color:</label><br>
      <input type="color" id="favcolor" name="favcolor" value="#ff0000"><br><br>
      <input type="submit" value="Register">
      <input type="reset">
    </form>
    </div>
  </main>

  <footer>
    
  </footer>
  
</body>

</html>
